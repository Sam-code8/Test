<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Telegram Web App</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        body {
            text-align: center;
            font-family: Arial, sans-serif;
            background-color: var(--tg-theme-bg-color);
            color: var(--tg-theme-text-color);
        }
        button {
            padding: 10px 20px;
            font-size: 18px;
            background-color: var(--tg-theme-button-color);
            color: var(--tg-theme-button-text-color);
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <h1>Привет, Telegram!</h1>
    <p id="user-info">Загрузка...</p>
    <button onclick="closeWebApp()">Закрыть</button>

    <script>
        let tg = window.Telegram.WebApp;
        tg.expand();  // Разворачивает Web App на весь экран

        // Показываем имя пользователя
        document.getElementById("user-info").innerText = `Привет, ${tg.initDataUnsafe.user?.first_name || "Гость"}!`;

        // Функция для закрытия Web App
        function closeWebApp() {
            tg.close();
        }
    </script>
</body>
</html>
